<!DOCTYPE html>
<html>
<head>
  <title>Canvas UI Demo</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <script type="text/javascript" src="../src/util/pollyfill.js"></script>
  <script type="text/javascript" src="../src/util/class.js"></script>
  <script type="text/javascript" src="../src/util/list.js"></script>
  <script type="text/javascript" src="../src/component.js"></script>
  <script type="text/javascript" src="../src/panel.js"></script>
  <script type="text/javascript" src="../src/button.js"></script>
  <script type="text/javascript" src="../src/canvas.js"></script>
  <script type="text/javascript" src="../src/label.js"></script>
</head>
<body style="padding: 0px; margin: 0px; overflow: hidden;">
  <div id="wrapper" />
  <script type="text/javascript">
    var wrapper = $('wrapper');
    var canvas = new Canvas(wrapper, 500, 300);
    canvas.onDidPaint = function(context) {
      console.log('Canvas Paint');
    };

    // Panel
    var rootPnl = new Panel(20, 20, 100, 100);
    rootPnl.setFillStyle("RGBA(0, 255, 0, 1)");
    rootPnl.setLineWidth(1);
    rootPnl.setStrokeStyle("#ff0000");
    canvas.components.add(rootPnl);

    // Sub-Panel
    var subPnl = new Panel(20, 20, 100, 100);
    subPnl.setFillStyle("RGBA(0, 0, 255, 1)");
    subPnl.setLineWidth(1);
    rootPnl.components.add(subPnl);
  </script>
</body>
</html>
